framework:
  lang: zh-CN
  key: "%#@1123effr%%"
database:
  default: mysql
  connections:
    mysql:
      addr: "root:@(127.0.0.1)/test?charset=utf8mb4&parseTime=True&loc=Local"
  pool:
    max_idle: 100
    max_connection: 50
    max_lifetime: 60
  debug: false
  migration:
    path: "../../../testdata/migrations"

cache:
  prefix: firmeve_cache
  default: redis
  repositories:
    redis:
      connection: cache

logging:
  default:
    - file
    - console
  channels:
    file:
      path: "../../../testdata/logs"
      # megabytes
      size:    100
      backup: 3
      age:     1
      # debug ,info,warn,error,fatal
      level: debug
    console:
      level: debug
  stack_level: error
  formatter: json


redis:
  clusters:
    default:
      hosts:
        - 127.0.0.1:9000
        - 127.0.0.1:9001
        - 127.0.0.1:9002
  connections:
    default:
      host: 127.0.0.1:6379
      db: 0
    cache:
      host: 127.0.0.1:6379
      db: 1

http:
  session:
    name: "firmeve-session"
    path: "/"
    domain: ""
    lifetime: 86400
  cookie:

jwt:
  issuer: "firmeve"
  lifetime: 86400

view:
  #path: "../../../testdata/views"
  path: "./views"
  suffix: ".html"

scheduler:
  size: 10